name: API Tests + Allure Report (GitHub Pages)

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test-and-allure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'

      - name: Run tests & generate allure-results
        run: |
          mvn clean test -Dsurefire.printSummary=true -Dsurefire.useFile=false -B -V

      # ----- загрузка прошлого history -----
      - name: Download previous history
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: old-pages
        continue-on-error: true

      - name: Copy old history (if exists)
        run: |
          mkdir -p target/allure-results/history
          if [ -d "old-pages/history" ]; then
            cp -r old-pages/history/* target/allure-results/history/
          fi

      # ----- генерация Allure отчёта -----
      - name: Generate Allure Report
        run: mvn io.qameta.allure:allure-maven:report

      - name: Prepare report for GitHub Pages
        run: |
          mkdir -p public
          cp -r target/site/allure-maven-plugin/* public/
          # сохраняем fresh history — пригодится для следующего pipeline
          mkdir -p history
          if [ -d "public/history" ]; then
            cp -r public/history/* history/
          fi

      # ----- загружаем как артефакт (обязательное требование GitHub Pages) -----
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: test-and-allure

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4